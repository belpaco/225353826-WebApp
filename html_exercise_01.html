<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Activity 1 1/17/24</title>
    <style>
        table{
        border-collapse: collapse;
        width: 100%;
        }
        th, td{
        border: 1px solid black;
        text-align:left;
        }
    </style>
</head>
<header>
    <p style="font-size: xx-large; color: #003249; font-family: fantasy; text-align: left;">Hi !</p>
</header>
    <figure>
        <img src="img/claire.jpg" width="800" alt="dog">
        <figcaption>Claire, the dog.</figcaption>
    </figure>
    <a href="#">Home</a><br>
    <a href="#">About Us</a><br>
    <a href="#">Contact</a><br>

    <p style="font-size: xx-large; color: #003249; font-family: fantasy; text-align: center;">Welcome! Sign up below:</p>
    <form action="/user_information" method="post">
        <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: left;">User information:</p>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required minlength="5" title="Enter your name."><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required pattern="[A-Za-z]{5}" title="Enter your password containting at least 5 characters and one uppercase letter."><br>
        <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: left;">Gender:</p>        
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label><br>
        <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: left;">Agree to the terms and conditions below:</p>
        <input type="checkbox" name="action" id="action" required>
        <label for="action">I accept the terms and conditions on this site.</label><br>
        <button type="submit">Submit</button>
        <br>
    </form>

    <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: center;">--------------------------------------------------------------------------------------</p>
    <table>
        <thead>
            <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Francesca</td>
                <td>19</td>
                <td>Baguio</td>
            </tr>
            <tr>
                <td>Ysabel</td>
                <td>20</td>
                <td>Angeles</td>
            </tr>
        </tbody>
    </table>
    <br>
    <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: center;">Video</p>
    <video width="400" controls>
        <source src="img/dog.mp4" type="video/mp4">
    </video>
    <br>
    <p style="font-size: x-large; color: #007ea7; font-family: fantasy; text-align: center;">Audio File</p>
    <audio controls>
        <source src="img/sound.wav" type="audio/wav">
    </audio>
    <footer>
        <p style="font-size: xx-large; color: #003249; font-family: fantasy; text-align: left;">Bye !</p>
    </footer>
</body>
</html>
